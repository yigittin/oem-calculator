<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4338bfe079.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>OEM Calculator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand"> Oem Calculator</a>
        </div>
    </nav>
    <div class="container">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="productName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="productPrice" placeholder="Price">
                    </div>
                </div>
                <button type="submit" id="addBtn" class="btn btn-primary btn-sm mt-3">
                    <i class="fas fa-plus">
                        Add
                    </i>
                </button>
                <button type="submit" id="updateBtn" class="btn btn-warning btn-sm mt-3">
                    <i class="fas fa-edit">
                        Save
                    </i>
                </button>
                <button type="submit" id="deleteBtn" class="btn btn-danger btn-sm mt-3">
                    <i class="fas fa-times">
                        Delete
                    </i>
                </button>
                <button type="submit" id="cancelBtn" class="btn btn-secondary btn-sm mt-3">
                    <i class="fas fa-arrow-circle-left">
                        Cancel
                    </i>
                </button>
            </form>
        </div>
        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
            <div class="card mt-3">
                <div class="card-footer text-end">
                    <p>Total (TL) <strong><span id="total-tl"></span>TL</strong></p>
                    <p>Total ($) <strong><span id="total-dolar"></span>$</strong></p>
                </div>
            </div>
        
        </div>
    </div>

   

   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
